<!DOCTYPE html>
<html>
	<head>
		<title>Hoop Up - Add Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Ops+One|Lato|Unica+One|Yellowtail">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="icon" href="static/ball.ico" type="image/png">
		<style>
			.black-ops {font-family: 'Black Ops One', cursive;}
			.lato, body {font-family: 'Lato', sans-serif;}
			.unica-one {font-family: 'Unica One', cursive;}
			.yellowtail {font-family: 'Yellowtail', cursive;}
		</style>
	</head>
	<body>
		<div class="w3-top">
			<form method="post" action="http://bart.stuy.edu/~shannon.lau/HOOP-UP/enter.py">
				<ul class="w3-navbar w3-black w3-card-2 w3-left-align">
					<li><input class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide" type="submit" name="button_profile" value="PROFILE"></li>
					<li><input class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide" type="submit" name="button_addgame" value="ADD GAME"></li>
					<li><input class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide" type="submit" name="button_statistics" value="STATISTICS"></li>
					<li class="w3-right"><a href="http://bart.stuy.edu/~shannon.lau/HOOP-UP/welcome.html" class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide">LOG OUT</a></li>
				</ul>
				<input type="hidden" name="hidden_username" value="!username">
			</form>
		</div>
		<div class="w3-container">
			<div class="w3-card-4 w3-container w3-content w3-center w3-padding-large" style="max-width:1000px; margin-top:100px;">
				<div class="w3-container w3-black">
					<h3 class="w3-wide unica-one">ADD GAME</h3>
				</div>
				<br>
				<form method="post" action="http://bart.stuy.edu/~shannon.lau/HOOP-UP/enter.py">
					<p>All fields are required.</p>
					<div class="w3-container w3-half">
						<input class="w3-input w3-border" type="date" name="date" required>
					</div>
					<div class="w3-container w3-half">
						<input class="w3-input w3-border" type="text" name="opponent" placeholder="Opponent" required><br>
					</div>
					<div class="w3-container w3-quarter">
						<input class="w3-input w3-border" type="number" name="points" placeholder="Points" min="0" max="40" required>
					</div>
					<div class="w3-container w3-quarter">
						<input class="w3-input w3-border" type="number" name="assists" placeholder="Assists" min="0" max="20" required>
					</div>
					<div class="w3-container w3-quarter">
						<input class="w3-input w3-border" type="number" name="rebounds" placeholder="Rebounds" min="0" max="20" required>
					</div>
					<div class="w3-container w3-quarter">
						<input class="w3-input w3-border" type="number" name="turnovers" placeholder="Turnovers" min="0" max="10"required><br>
					</div>
					<input type="hidden" name="hidden_username" value="!username">
					<input class="w3-btn-block wide" type="submit" name="submit_addgame" value="HOOP UP">
				</form>
			</div>
			<br><br>
		</div>
	</body>
</html>
