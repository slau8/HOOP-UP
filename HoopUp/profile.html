<!DOCTYPE html>
<html>
	<head>
		<title>Hoop Up - Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Ops+One|Lato|Unica+One|Yellowtail">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="icon" href="http://www.tucsonbasketballleague.com/resources/images/basketball.ico" type="image/png">
		<style>
			.black-ops {font-family: 'Black Ops One', cursive;}
			.lato, body {font-family: 'Lato', sans-serif;}
			.unica-one {font-family: 'Unica One', cursive;}
			.yellowtail {font-family: 'Yellowtail', cursive;}
		</style>
	</head>
	<body>
		<div class="w3-top">
			<form method="post" action="http://clyde.stuy.edu/~shannon.lau/ExtraCredit/enter.py">
				<ul class="w3-navbar w3-black w3-card-2 w3-left-align">
					<li><input class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide" type="submit" name="button_profile" value="PROFILE"></li>
					<li><input class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide" type="submit" name="button_addgame" value="ADD GAME"></li>
					<li><input class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide" type="submit" name="button_statistics" value="STATISTICS"></li>
					<li class="w3-right"><a href="http://clyde.stuy.edu/~shannon.lau/ExtraCredit/welcome.html" class="w3-btn w3-padding-xlarge w3-hover-text-white w3-hover-dark-grey w3-large unica-one w3-wide">LOG OUT</a></li>
				</ul>
				<input type="hidden" name="hidden_username" value="!username">
			</form>
		</div>
		<div class="w3-row" align=center>
			<div class="w3-third">
				<div class="w3-card-4 w3-container w3-content w3-center w3-padding-large" style="margin-left:50px;margin-right:15px;margin-top:100px;">
					<img src="https://cdn2.iconfinder.com/data/icons/flat-avatars-1/512/Percy-512.png" alt="Person" style="margin-bottom:10px;width:100%">
					<div class="w3-container">
						<form method="post" action="http://clyde.stuy.edu/~shannon.lau/ExtraCredit/enter.py">
							<input class="w3-input w3-border" type="text" name="image_url" placeholder="Image URL" required><br>
							<input class="w3-btn" type="submit" name="submit_image" value="Update">
							<input type="hidden" name="hidden_username" value="!username">
						</form>
					</div>
				</div>
			</div>
			<div class="w3-twothird">
				<div class="w3-card-4 w3-container w3-content w3-center w3-padding-large" style="margin-left:15px;margin-right:50px;margin-top:100px;">
					<div class="w3-container w3-black">
						<h3 class="w3-wide unica-one">WELCOME !NAME</h3>
					</div>
					<br>
					<div class="w3-container w3-third w3-padding-bottom">
						<div class="w3-jumbo">!P</div>
						POINTS<br>PER<br>GAME
					</div>
					<div class="w3-container w3-third w3-padding-bottom">
						<div class="w3-jumbo">!A</div>
						ASSISTS<br>PER<br>GAME
					</div>
					<div class="w3-container w3-third w3-padding-bottom">
						<div class="w3-jumbo">!R</div>
						REBOUNDS<br>PER<br>GAME
					</div>
				</div>
			</div>
			<br><br>
		</div>
	</body>
</html>
