<!DOCTYPE html>
<html>
	<head>
		<title>Hoop Up - Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Ops+One|Lato|Unica+One|Yellowtail">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="icon" href="http://www.tucsonbasketballleague.com/resources/images/basketball.ico" type="image/png">
		<style>
			.black-ops {font-family: 'Black Ops One', cursive;}
			.lato, body {font-family: 'Lato', sans-serif;}
			.unica-one {font-family: 'Unica One', cursive;}
			.yellowtail {font-family: 'Yellowtail', cursive;}
			<!--body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
			.w3-navbar, label {font-family: "Montserrat", sans-serif}-->
		</style>
	</head>
	<body>
		<div class="w3-top">
			<ul class="w3-navbar w3-black w3-card-2 w3-center">
				<li style="width:100%"><a class="w3-padding-xxlarge w3-xxlarge w3-hover-dark-grey w3-hover-text-white black-ops" href="http://clyde.stuy.edu/~shannon.lau/ExtraCredit/welcome.html">HOOP UP</a></li>
			</ul>
		</div>
		<div class="w3-container">
			<div class="w3-card-4 w3-container w3-content w3-center w3-padding-large" style="max-width:800px; margin-top:150px;">
				<div class="w3-container w3-black">
					<h3 class="w3-wide unica-one">SIGN UP</h3>
				</div>
				<br>
				<form method="post" action="http://clyde.stuy.edu/~shannon.lau/ExtraCredit/enter.py">
					<!--bad_login-->
					<div class="w3-container w3-half">
						<input class="w3-input w3-border" type="text" name="firstname" placeholder="First Name" required><br>
						<input class="w3-input w3-border" type="text" name="lastname" placeholder="Last Name" required><br>
					</div>
					<div class="w3-container w3-half">
						<input class="w3-input w3-border" type="text" name="username" placeholder="Username" required><br>
						<input class="w3-input w3-border" type="password" name="password" placeholder="Password" required><br>
						<input class="w3-input w3-border" type="password" name="confirmpwd" placeholder="Confirm Password" required><br>
					</div>
					<input class="w3-btn-block" type="submit" name="submit_signup" value="HOOP UP">
				</form>
			</div>
			<br><br>
			<center><a href="http://clyde.stuy.edu/~shannon.lau/ExtraCredit/login.html">Already have an account? Log in here.</a></center>
		</div>
	</body>
</html>
